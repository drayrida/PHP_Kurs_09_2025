<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <titel>CSS per Style-Element einbinden</titel>
    <style>
        titel{
            color:purple;
        }
        p{
            color:#4B0082; /* Indigo */
        }
        /*Einzige Kommentar-Art in CSS*/

        h1{
            color:#0f3e0f;
            font-size:72px;
            font-weight:bold;

        }
    </style>


</head>
<body>

<h1 style="color:#0f3e0f;font-size:72px">Das HTML-Style Attribut</h1>

<p style="align-content:center; color:#ec6418">
    HTML-Attribute müssen in dem öffnenden Tag stehen.</p>

<br>
<p> Das Style Element von CSS</p>

</body>
</html>
